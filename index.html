<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="./components/rotation.js"></script>

  </head>

  <body>
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">   
        <a-asset-item
        id="terrainMap"
        src="./island_spongebob/scene.gltf">
      </a-asset-item>
      
        <a-asset-item
        id="diver"
        src="./dive/scene.gltf">
        </a-asset-item>
        
        
      </a-assets>

      <!-- Terrain  -->
      <a-entity
      id="terrain"
      gltf-model="#terrainMap"
      position="0 0 0"
      scale="30 30 30"
      animation="property:position; to:0 0 5000; easing:linear; loop:true; dur:3000000" terrain-rotation-reader>
      </a-entity>
     
      <a-entity
      id="diver1"
      gltf-model="#diver"
      position="0 20 15"
      scale="30 30 30"
      rotation="0 90 0"
      diver-rotation-reader>
      </a-entity>
      
    </a-scene>
  </body>
</html>
